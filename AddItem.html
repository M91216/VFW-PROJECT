<!DOCTYPE html>
<!--HTML TAG-->
<html>
    
    <head>
    
        <meta charset="utf-8" />
        <meta name="description" content="My very first HTML5 document" />
        <meta name="keywords" content="html5, mobile development, Full Sail University" />
        <meta name="robots" content="index,follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="viewport" content="target-densitydpi=device-dpi" />
        <meta name="HandheldFriendly" content="True"/>
        <meta name="MobileOptimized" content="320" />
        <title>Studio Time</title>
    
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    
    <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>New Session</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>Information</legend>
                <ul>
                    <li><label for="uname">Customer:</label><input type="text" id="customer" /></li>
                    <li><label for="pword">Artist/Band:</label><input type="text" id="artist/band" /></li>
                    <li><label for="email">Email:</label><input type="email" id="email" placeholder="example@email.com" /></li>
                    <li><label for="url">Phone Number:</label><input type="phone" id="phone" placeholder="646-354-4098" /></li>
                    <li><label for="url">Session Date:</label><input type="date" id="date" placeholder="02/18/2013" /></li>
                    <li><label for="url">Session Time:</label><input type="time" id="time" placeholder="8:00pm" /></li>
                    <li><label for="url">Session End:</label><input type="time" id="time" placeholder="3:00am" /></li>
                    <li><div   for="bhours">Block Hours</div> <div id="slider">5HRS<input id="slide" type="range"min="5" max="200" step="5" value="100"onchange="updateSlider(this.value)" />24HRS                                                                                        
                        </div><br/>
                    
                </ul>
            </fieldset>
            <fieldset>
                <legend>Session Info</legend>
                <ul>
                    <li>In-House Engineer?:
                        <ul>
                            <li><input type="checkbox" checked value="Yes" id="yes" /><label for="yes">Yes</label></li>
                            <li><input type="checkbox" value="No" id="no" /><label for="no">No</label></li>
                              
                        </ul>
                    </li>
                    <li>Studio Room:
                        <ul>
                            <li><input type="radio" checked value="StudioA" id="studioa" name="studioroom" /><label for="studioa">Studio A</label></li>
                            <li><input type="radio" value="StudioB" id="studiob" name="studioroom" /><label for="studiob">Studio B</label></li>
                            <li><input type="radio" value="SudioC" id="studioc" name="studioroom" /><label for="studioc">Studio C</label></li>
                            
                        </ul>                        
                    </li>
                    <li>
                        <label for="genre">Recording Format</label>
                        <select id="genre">
                            
                            <optgroup label="Analog">
                                <option value="twoInchTape">2in.Tape/24</option>
        
                           
                           
                            <optgroup label="Digital">
                                <option value="proTools">Pro ToolsHD</option>
                                <option value="logic">Logic</option>
                                <option value="nuendoCubase">Nuendo/Cubase</option>
                                <option value="flStudio">FL Studio</option>
                            </optgroup>                           
                        </select>
                    </li>
                    <li><label for="comments">Special Instructions For Session:</label><textarea id="comments"></textarea></li>
                    <li><input type="hidden" value="true" /></li>                       
                </ul>
            <fieldset>
            <input type="submit" value="Save Booking" />           
                    <a href="#">Clear Stored Data</a>
                    <a href="#">Display Data</a>
        </form>        
    </body>
</html>
